        /*<![CDATA[*/
        var _oldCass = ''
        $(function () {
            var authority = "";

                $(".aucontrol").hide();

            $('tr').mouseover(function () {
                _oldCass = this.className;
                this.className = 'over';
            }).mouseout(function () {
                this.className = _oldCass;
            });

        });

        function showList(statu) {
            if (statu == 0) {
                $("#levelFlowType").attr("value", -1);
                $('#form1').submit();
            } else if (statu == 1) {
                $("#levelFlowType").attr("value", 0);
                $('#form1').submit();
            } else if (statu == 2) {
                $("#levelFlowType").attr("value", 1);
                $('#form1').submit();
            } else if (statu == 3) {
                $("#levelFlowType").attr("value", 2);
                $('#form1').submit();
            }
        }
        function searchShares() {
            $('#btnSearch').click();
        }

        function searchShareAll() {
            $('#btnSearchAll').click();

<body marginwidth="0" marginheight="0">
<form method="get" action="getMallGoodsList" id="form1" th:object="${mallGoodsSearchModel}">
    <input hidden="hidden" id="pageNoStr" name="pageNoStr" th:value="*{pageNoStr}"/>

    <div class="container">
        <div class="blank10">
        </div>
        <div class="search block">
            <div class="h">
                <span class="icon-sprite icon-magnifier"></span>

                <h3>商品筛选</h3>

            </div>
            <div class="tl corner">
            </div>
            <div class="tr corner">
            </div>
            <div class="bl corner">
            </div>
            <div class="br corner">
            </div>
            <div class="cnt-wp">
                <div class="cnt">
                    <div class="search-bar">
                        <label class="first ">标题：</label>
                        <input name="title" type="text" th:value="*{title}" id="title" class="input-small" style="width: 120px;"/>
                        <br/>
                        <br/>
                        <div style="display: none;">
                            <input type="submit" name="btnSearch" value="" id="btnSearch"/>
                            <input type="submit" name="btnSearchAll" value="" id="btnSearchAll"/>
                        </div>
                        <label><a class="btn-lit btn-middle" id="search" href="javascript:searchShares();"

                        <label><a class="btn-lit btn-middle" id="searchAll" href="javascript:searchShareAll();"
                                  style="margin-bottom: 3px;"><span>显示全部</span></a></label>
                        <br/>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        <div class="blank10">
        </div>

        <div class="block">
            <div class="h">
                <span class="icon-sprite icon-list"></span>

                <h3 style="float: left; width: 280px;">商城商品列表(双击商品进行选择)</h3>
            </div>
            <div class="tl corner">
            </div>
            <div class="tr corner">
            </div>
            <div class="bl corner">
            </div>
            <div class="br corner">
            </div>
            <div class="cnt-wp">
                <div id="Div1" class="om-tabs om-widget om-widget-content om-corner-all" style="height: auto;">

                    <div class="om-tabs-headers om-helper-reset om-helper-clearfix om-widget-header om-corner-all header-no-border"
                         style="height: 28px;">
                    </div>

                    <div class="om-tabs-panels om-widget-content om-corner-bottom">

                        <div class="om-widget om-panel ">
                            <div id="Div2"

                                                <input type="hidden" th:value="${mallGoodsListModel.merchantId}"

<!--                                            <td class="txt80 c" th:text="${mallGoodsListModel.brandName}">
                                                一级
                                            </td>

                                            <td class="txt20 c" th:text="${mallGoodsListModel.nickName}">
                                                一级
                                            </td>-->

                                            <td class="txt20 c"

                                                一级
                                            </td>

                                            <td class="txt20 c"

                                            </td>

                                            </td>

                                            </td>

                        </div>

</form>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    $(function () {
    });


    function CloseWebPage(){
        if (navigator.userAgent.indexOf("MSIE") > 0) {
            if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
                window.opener = null;
                window.close();
            } else {
                window.open('', '_top');
                window.top.close();
            }
        }
        else if (navigator.userAgent.indexOf("Firefox") > 0) {
            window.location.href = 'about:blank ';
        } else {
            window.opener = null;
            window.open('', '_self', '');
            window.close();
        }
    }


    function checkMallGoodsIsCanUse(id, title, merchantId){
        $.ajax({
            url:"ajaxGetMallGoodsIsUsed",
            data:{"mallGoodsId" : id},
            type:"post",
            dataType:"json",
            success: function(data){
                if(data.enable == 0){
                    $.jBox("该商城商品已被使用");
                }else if(data.enable == 1){
                    window.opener.setValue(title, id, merchantId);
                    CloseWebPage();
                }
            }
        })
    }


    function doTrdblClick(obj) {
        var title = $(obj).find("span").eq(0).text();
        var id = $(obj).find("input").eq(0).val();
        var merchantId = $(obj).find("input").eq(1).val();
        if (window.opener && !window.opener.closed) {
            checkMallGoodsIsCanUse(id, title, merchantId);
           /* checkMallGoodsIsCanUse()
            window.opener.setValue(title, id, merchantId);*/
        }
/*        CloseWebPage();*/
    }

    function searchShares() {
        $('#form1').submit();
    }
    function queryVoid(no) {//下页
        var size = 0;
        var numberBug = Number($("#numberBug").text());//最大页数
        size = Number($("#noNumber").text()) + Number(no);//前往的页数
        if (size > numberBug) {
            size = numberBug;
        }
        $("#pageNoStr").attr("value", size);
        $('#form1').submit();
    }
    function queryUp(no) {//上页
        var size = 0;
        var numberBug = Number($("#numberBug").text());//最大页数
        size = Number($("#noNumber").text()) + Number(no);//前往的页数
        if (size > numberBug) {
            size = numberBug;
        }
        if (size < 0) {
            size = 0;
        }
        $("#pageNoStr").attr("value", size);
        $('#form1').submit();
    }
    function queryForst() {//首页
        $("#pageNoStr").attr("value", 0);
        $('#form1').submit();
    }
    function queryLast() {//尾页
        var numberBug = Number($("#numberBug").text());//最大页数
        $("#pageNoStr").attr("value", numberBug);
        $('#form1').submit();
    }
    function goToNo() {
        var size = Number($("#current-index").val());
        var numberBug = Number($("#numberBug").text());//最大页数
        if (size > numberBug) {
            size = numberBug;
        }
        $("#pageNoStr").attr("value", size);
        $('#form1').submit();
    }
    function searchShareAll() {
        $('#form1').submit();
    }
    function createRight() {//左页面点击事件
        searchShareAll();
    }
    /*]]>*/
</script>
